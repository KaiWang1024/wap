<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>

        /* runs test to see if expected argument is === to value returned by function2test argument */
        function myFunctionTest(expected, function2test) {
            let result = function2test();
            if (Array.isArray(result)) {
                result = result.join("");
            }
            if (Array.isArray(expected)) {
                expected = expected.join("");
            }
            if (expected === result) {
                return "TEST SUCCEEDED";
            } else {
                return "TEST FAILED.  Expected " + expected + " found " + result;
            }
        }

        /* max returns the maximum of 2 arguments */
        function max(a, b) {
            if (a > b) {
                return a;
            } else {
                return b;
            }
        }
        console.log("Expected output of max(20,10) is 20  " + myFunctionTest(20, function () {
            return max(20, 10);
        }));

        /* max3 takes 3 numbers as arguments and returns the largest */
        function maxOfThree(a, b, c) {
            return max(max(a, b), c);

        }

        console.log("Expected output of maxOfThree(5,4,44) is 44  " + myFunctionTest(44, function () {
            return maxOfThree(5, 4, 44);
        }));
        console.log("Expected output of maxOfThree(55,4,44) is 55  " + myFunctionTest(55, function () {
            return maxOfThree(55, 4, 44);
        }));

        function isVowel(c) {
            return ['a', 'e', 'i', 'o', 'u'].indexOf(c.toLowerCase()) !== -1
        }

        console.log("Expected output of isVowel('e') is true " + myFunctionTest(true, function () {
            return isVowel("e");
        }));
        console.log("Expected output of isVowel('o') is true " + myFunctionTest(true, function () {
            return isVowel("o");
        }));
        console.log("Expected output of isVowel('z') is false " + myFunctionTest(false, function () {
            return isVowel("z");
        }));

        function sum(array) {
            let total = 0;
            array.forEach(element => {
                total += element;
            });
            return total;
        }

        console.log("Expected output of sum([1,2,3,4]) is 10 " + myFunctionTest(10, function() {
            return sum([1,2,3,4]);
        }));

        function multiply(array) {
            let total = 1;
            array.forEach(element => {
                total *= element;
            });
            return total;
        }

        console.log("Expected output of multiply([1,2,3,4]) is 24 " + myFunctionTest(24, function() {
            return multiply([1,2,3,4]);
        }));

        function reverse(str) {
            return str.split("").reverse().join("");
        }

        console.log("Expected output of reverse('jag testar') is 'ratset gaj' " + myFunctionTest('ratset gaj', function() {
            return reverse('jag testar');
        }));

        function findLongestWord(array) {
            let longest = 0;
            array.forEach(element => {
                if (element.length > longest) {
                    longest = element.length;
                }
            });

            return longest;
        }

        console.log("Expected output of findLongestWord(['apple', 'google', 'microsoft', 'facebook']) is 9 " + myFunctionTest(9, function() {
            return findLongestWord(['apple', 'google', 'microsoft', 'facebook']);
        }));

        function filterLongWords(words, i) {
            let arr = [];
            words.forEach(element => {
                if (element.length > i) {
                    arr.push(element);
                }
            });
            return arr;
        }

        console.log("Expected output of filterLongWords(['apple', 'google', 'microsoft', 'facebook'], 6) is ['microsoft', 'facebook'] " + myFunctionTest(['microsoft', 'facebook'], function() {
            return filterLongWords(['apple', 'google', 'microsoft', 'facebook'], 6);
        }));

        function mapArrayByTen(array) {
            return a.map(function(elem, i, array) {
                return elem * 10;
            });
        }

        const a = [1,3,5,3,3];

        console.log("Expected output of mapArrayByTen([1,3,5,3,3]) is [10,30,50,30,30] " + myFunctionTest([10,30,50,30,30], function() {
            return mapArrayByTen(a);
        }));

        function filterArrayByThree(array) {
            return a.filter(function(elem, i, array) {
                return elem === 3;
            });
        }

        console.log("Expected output of filterArrayByThree([1,3,5,3,3]) is [3,3,3] " + myFunctionTest([3,3,3], function() {
            return filterArrayByThree(a);
        }));

        function reduceArrayByProduct(array) {
            return a.reduce(function(accumulator, currentValue, currentIndex, array) {
                return accumulator * currentValue;
            });
        }
        console.log("Expected output of reduceArrayByProduct([1,3,5,3,3]) is 135 " + myFunctionTest(135, function() {
            return reduceArrayByProduct(a);
        }));

    </script>
</head>
<body>

Look in the Chrome developer console to see the output. CTRL_SHIFT_J

</body>
</html>
